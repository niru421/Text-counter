<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer - Professional Edition</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff5733, #ff8c00);
            text-align: center;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            margin: auto;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 2px solid #ff5733;
            border-radius: 8px;
            resize: none;
            transition: border 0.3s ease-in-out, box-shadow 0.3s;
            font-size: 16px;
        }
        textarea:focus {
            border-color: #ff8c00;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 140, 0, 0.5);
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-weight: bold;
            color: #ff5733;
            font-size: 18px;
        }
        footer {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
        .preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #ff5733;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="loader"></div>
    </div>
    <div class="container">
        <h2 style="color: #ff5733; font-size: 28px;">Text Analyzer</h2>
        <textarea id="textInput" placeholder="Type or paste your text here..." oninput="analyzeText()"></textarea>
        <div class="stats">
            <div>Words: <span id="wordCount">0</span></div>
            <div>Characters: <span id="charCount">0</span></div>
            <div>Sentences: <span id="sentenceCount">0</span></div>
            <div>Spaces: <span id="spaceCount">0</span></div>
        </div>
    </div>
    <footer>&copy; Nirob Shaha</footer>
    <script>
        function analyzeText() {
            let text = document.getElementById("textInput").value;
            document.getElementById("wordCount").innerText = text.trim() ? text.trim().split(/\s+/).length : 0;
            document.getElementById("charCount").innerText = text.length;
            document.getElementById("sentenceCount").innerText = text.split(/[.!?]+/).filter(Boolean).length;
            document.getElementById("spaceCount").innerText = (text.match(/ /g) || []).length;
        }
        
        window.onload = function() {
            setTimeout(() => {
            document.getElementById("preloader").style.display = "none";
        }, 800);
        };
    </script>
</body>
</html>
